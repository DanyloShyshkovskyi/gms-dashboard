<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/media/logo-icon.svg" />
    <link rel="stylesheet" href="/font/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LensLedger Reset Password</title>
    <script>
      try {
        window.auth0Config = JSON.parse(
          decodeURIComponent(escape(window.atob('@@config@@')))
        )
      } catch (error) {
        window.auth0Config = error
      }
    </script>
  </head>
  <body>
    <div data-auth0-page-type="password-reset" data-redirect_url="{{localhost:2222}}" data-csrf="{{csrf_token}}" data-ticket="{{ticket}}" data-email="{{email}}" id="react-root"></div>
    <script type="module" src="/src/main.tsx"></script>
</html>
