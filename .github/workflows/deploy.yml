name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Set environment variables
        run: |
          echo "VITE_APP_API_URL=/lensledger/data" >> .env
          echo "VITE_APP_BASE_URL=/lensledger" >> .env
          echo "VITE_APP_AUTH0_DOMAIN=dev-1m2xign6b5ra2jjt.us.auth0.com" >> .env
          echo "VITE_APP_AUTH0_CLIENT_ID=Yfed90ENZtqiXHP3LRxRfJIB4gJzgD35" >> .env
          echo "VITE_APP_WITHOUT_LOGIN=true" >> .env

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
